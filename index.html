<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Book RA</title>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="preloader-spinner"></div>
      <div class="preloader-progress">
        <div class="preloader-progress-bar" id="progressBar"></div>
      </div>
      <div class="preloader-text">Loading...</div>
      <div class="preloader-percentage" id="progressText">0%</div>
    </div>
    
    <div id="app" style="opacity: 0; transition: opacity 0.5s ease;"></div>
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-background">
          <img src="./assets/images/bg-modal-left.png" alt="Modal Left" class="modal-bg-left">
          <div class="modal-bg-center">
            <img src="./assets/images/bg-modal-center.png" alt="Modal Center">
          </div>
          <img src="./assets/images/bg-modal-right.png" alt="Modal Right" class="modal-bg-right">
        </div>
        <div class="modal-button-container">
          <a href="{offer_link}" class="modal-button">
            <img src="./assets/images/button-modal.png" alt="Modal Button" class="modal-btn-image">
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
